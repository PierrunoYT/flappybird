<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="background-color" content="#1a1a2e">
    <title>Flappy Bird</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê¶</text></svg>">

        /* Inline critical styles to prevent white flash */
        html, body {
            background: #1a1a2e !important;
        }
    </style>

<body>
    <div class="game-container">
        <h1 class="title">FLAPPY BIRD</h1>
        <canvas id="gameCanvas"></canvas>
        <p class="instructions">
            TAP or SPACE to flap<br>
            Avoid the pipes!
        </p>
        <p class="high-score">HIGH SCORE: <span id="highScore">0</span></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
